<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storm Player GUI</title>
    <script src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
    <script src="scripts/storm-gui.js"></script>
    <link rel="stylesheet" href="styles/demo.min.css">
    <link rel="stylesheet" href="styles/storm-gui.min.css">
</head>
<body>
<div class="container">
    <h1>Storm Player GUI</h1>
</div>
<div class="container">
    <div id="player1">

    </div>
    <div id="player2">

    </div>
</div>

<script>

    var config = {
        connectionType:"direct",
        stream: {
            serverList: [
                { host: "yourdomain.com", application:"live", port: 443, ssl: true}
            ],
            sourceList: [
                { protocol: "storm", streamName:"test", application:"live"},
            ],
        },
        settings: {
            autoStart: true,
            enabledProtocols: ["MSE"],
            video: {
                containerID: "player1",
                width: 1024,
                height: 576,
            },
            /*audio: {
                startVolume: 80,
                maxVolume: 70
            }*/
        },
        gui: {
            title: "Test title",
            subtitle: "Test subtitle",
            //bigPlaybackButton: false,
        },
    }

    require(['StormPlayerGUI'], function(e){
        var stormPlayerGUI = new StormPlayerGUI(config);
    });

</script>
</body>
</html>
