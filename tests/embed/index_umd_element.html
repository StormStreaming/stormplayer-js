<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StormPlayer - Preview Page</title>
        <meta charset="UTF-8">
        <style>
            body {padding:10px;}
        </style>
    </head>
    <body>
        <storm-player
                containerID="player1"
                width="640"
                height="360"
                title="Your streaming video title"
                subtitle="Subtitle for your video"
                unmuteText="UNMUTE SOUND"
        />
        <script>
            const libraryConfig = {
                role: "player",
                connectionType: "direct",
                stream: {
                    serverList: [
                        {host: "localhost", port: 80, ssl: false},
                    ],
                    sourceList: [
                        {protocol: "storm", streamName: "test", application: "live"},
                    ],
                },
                settings: {
                    autoStart: true,
                    restartOnError: true,
                    enabledProtocols: ["MSE", "HLS"],
                    video: {
                        scalingMode: "fill", // "letterbox", "crop", "fill", "resize"
                        containerID: "videoContainer",
                        width: 640,
                        height: 360,
                    }
                },
            };

            document.querySelector('[containerID="player1"]').setAttribute("config", JSON.stringify(libraryConfig));

        </script>
        <script src="../../dist/umd/index.js"></script>
    </body>
</html>
