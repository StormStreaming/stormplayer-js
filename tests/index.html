<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StormPlayer - Preview Page</title>
        <meta charset="UTF-8">
        <style>
            body {padding:10px;}
        </style>
        <script src="../dist/iife/index.js"></script>
    </head>
    <div id="player1"></div>
    <body>
        <script>
            const libraryConfig = {
                role: "player",
                connectionType: "direct",
                stream: {
                    serverList: [
                        {host: "stormprod.web-anatomy.com", port: 443, ssl: true},
                    ],
                    sourceList: [
                        {protocol: "storm", streamName: "test", application: "live",streamInfo:{label:"360p"}},
                        {protocol: "storm", streamName: "test", application: "live",streamInfo:{label:"720p"}},
                        {protocol: "storm", streamName: "test", application: "live",streamInfo:{label:"1080p"}},
                        {protocol: "storm", streamName: "test", application: "live"},
                    ],
                },
                settings: {
                    autoStart: true,
                    restartOnError: true,
                    enabledProtocols: ["MSE", "HLS"],
                    video: {
                        containerID: "videoContainer",
                        width: 640,
                        height: 360,
                    }
                },
            };

            const playerConfig = {
                containerID: "player1",
                width: 640,
                height: 360,
                title: "Test title",
                subtitle: "Subtitle",
                unmuteText: "Unmute"
            }

            const storm = stormPlayer(playerConfig, libraryConfig, true);
            storm.initialize();

        </script>
    </body>
</html>
